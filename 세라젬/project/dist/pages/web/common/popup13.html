    <body>
        <div id="wrap">
            <button class="btn-more" data-pop="welcafe-setting">팝업 오픈</button>
        </div>

        <!--프로필 이미지 설정 팝업-->
        <div id="welcafe-setting" class="layer-popup-wrap">
            <div class="layer-popup sz-medium">
                <div class="popup-header">
                    <h4 class="tit">
                        프로필 이미지 설정
                        <span class="bottom">이미지 업로드로 프로필을 등록 시, 비율이 1:1인 이미지를 추천드려요.</span>
                    </h4>
                    <span class="right">
                        <button class="ico-popup-close popup-close">닫기</button>
                    </span>
                </div>
                <div class="popup-body">
                    <div class="pop-profile-box">
                        <dl>
                            <dt>기본 이미지 선택</dt>
                            <dd>
                                <ul class="profile-list">
                                    <li>
                                        <label for="">
                                            <input type="radio" name="pic" checked="">
                                            <span>
                                                <img src="../../../assets/web/images/avatar/my_profile_1.svg" alt="">
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="">
                                            <input type="radio" name="pic">
                                            <span>
                                                <img src="../../../assets/web/images/avatar/my_profile_2.svg" alt="">
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="">
                                            <input type="radio" name="pic">
                                            <span>
                                                <img src="../../../assets/web/images/avatar/my_profile_3.svg" alt="">
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="">
                                            <input type="radio" name="pic">
                                            <span>
                                                <img src="../../../assets/web/images/avatar/my_profile_4.svg" alt="">
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="">
                                            <input type="radio" name="pic">
                                            <span>
                                                <img src="../../../assets/web/images/avatar/my_profile_5.svg" alt="">
                                            </span>
                                        </label>
                                    </li>
                                </ul>
                            </dd>
                            <dt>직접 업로드</dt>
                            <dd class="file-input-wrap">
                                <ul class="file-input-list">
                                    <li>
                                        <div class="box-file-input">
                                            <label for="file01">첨부</label>
                                            <input type="file" id="file01" title="대표 이미지 첨부">
                                        </div>
                                    </li>
                                    <li>
                                        <!-- <div class="box-file-input">
                                            <label for="file01">첨부</label>
                                            <input type="file" id="file01" title="대표 이미지 첨부">
                                        </div> -->
                                        <div class="input-img-wrap">
                                            <button class="ico-close">삭제</button>
                                            <img src="../../../assets/web/images/temp/temp-img03.png" alt="">
                                        </div>
                                    </li>
                                </ul>
                                <ul class="list-dot gray">
                                    <li>10MB 미만의 JPG, JPEG, GIF, PNG 파일만 등록 가능합니다.</li>
                                    <li>음란 및 불법적인 내용은 통보없이 삭제될 수 있습니다.</li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="btn-md btn-white md-ripples ripples-dark">취소</button>
                    <button class="btn-md btn-black md-ripples ripples-light">저장</button>
                </div>
