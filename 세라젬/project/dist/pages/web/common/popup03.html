    </head>
    <body>
        <div id="wrap">
            <button class="btn-more" data-pop="community-setting">팝업 오픈</button>
        </div>

        <!--신고하기 팝업-->
        <div id="community-setting" class="layer-popup-wrap">
            <div class="layer-popup">
                <div class="popup-header">
                    <h4 class="tit">신고하기</h4>
                    <span class="right">
                        <button class="ico-popup-close popup-close">닫기</button>
                    </span>
                </div>
                <div class="popup-body">
                    <ul class="pop-declare-list">
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test01" name="test" checked>
                                <label for="test01">주제와 맞지 않음</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test02" name="test">
                                <label for="test02">부정확한 정보가 소개됨</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test03" name="test">
                                <label for="test03">상업적 광고성 내용이 포함됨</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test04" name="test">
                                <label for="test04">도배 및 중복 게시물</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test05" name="test">
                                <label for="test05">지적재산권 침해가 우려됨</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test06" name="test">
                                <label for="test06">욕설/비방이 포함됨</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test07" name="test">
                                <label for="test07">외설적인 내용이 담겨 있음</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test08" name="test">
                                <label for="test08">개인정보가 노출되어 있음</label>
                            </span>
                        </li>
                        <li>
                            <span class="btn-radio">
                                <input type="radio" id="test09" name="test">
                                <label for="test09">기타 사유</label>
                                <!--2022.04.28 기타 사유 input 박스 추가-->
                                <input type="text" class="more-input" placeholder="사유를 입력해주세요.">
                            </span>

                        </li>
                    </ul>
                </div>
                <div class="popup-footer">
                    <button class="btn-sm btn-white md-ripples">취소</button>
                    <button class="btn-sm btn-black md-ripples ripples-light">삭제</button>
                </div>
            </div>
        </div>

        <script src="../../../assets/web/js/lib/jquery.import.js"></script>
    </body>
</html>
