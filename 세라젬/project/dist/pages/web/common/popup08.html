    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/web/images/common/favicon-16x16.png">
    <link rel="apple-touch-icon" href="../../../assets/web/images/common/apple-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/web/images/common/apple-icon-180x180.png">

    </head>
    <body>
        <div id="wrap">
            <button class="btn-more" data-pop="welcafe-setting">팝업 오픈</button>
        </div>

        <!--체험 가능 제품 팝업-->
        <div id="welcafe-setting" class="layer-popup-wrap">
            <div class="layer-popup sz-medium">
                <div class="popup-header">
                    <h4 class="tit">
                        체험 가능 제품
                        <span class="bottom">지점에서 사용 중인 기기에 체크하고 보유 대수를 입력해 주세요.</span>
                    </h4>
                    <span class="right">
                        <button class="ico-popup-close popup-close">닫기</button>
                    </span>
                </div>
                <div class="popup-body">
                    <div class="experience-pop-wrap">
                        <div class="grid-left">
                            <div class="board-input-box">
                                <strong class="item-tit">기기 명</strong>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkall" checked="">
                                        <label for="chkall"><span>마스터 V6 (체험용)</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal2" checked="">
                                        <label for="chkal2"><span>마스터 V6 (DP용)</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal3" >
                                        <label for="chkal3"><span>파우제 M1</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal4" >
                                        <label for="chkal4"><span>파우제 M2</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal5" >
                                        <label for="chkal5"><span>체험용 기기 1</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal6" >
                                        <label for="chkal6"><span>체험용 기기 1</span></label>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-right">
                            <div class="board-input-box">
                                <strong class="item-tit">보유 대수</strong>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" value="100" title="보유 대수">
                                            <span class="input-text">대</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수">
                                            <span class="input-text">대</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="btn-md btn-white md-ripples ripples-dark">취소</button>
                    <button class="btn-md btn-black md-ripples ripples-light">저장</button>
                </div>
            </div>
        </div>

        <script src="../../../assets/web/js/lib/jquery.import.js"></script>
    </body>
</html>
