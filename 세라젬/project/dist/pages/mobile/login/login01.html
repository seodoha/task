    <link rel="icon" sizes="16x16 32x32 64x64" href="../../../assets/mobile/images/common/favicon.ico">

    <link rel="apple-touch-icon" href="../../../assets/mobile/images/common/apple-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/mobile/images/common/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../../../assets/mobile/images/common/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../../../assets/mobile/images/common/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../../../assets/mobile/images/common/apple-icon-120x120.png">

    <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/mobile/images/common/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../../../assets/mobile/images/common/apple-icon-72x72.png">

	<link href="../../../assets/mobile/css/common.min.css" rel="stylesheet">

    </head>
    <body>
        <div id="wrap">
            <div class="sub-page-header">
                <div class="left">
                    <button class="ico-back">뒤로가기</button>
                </div>
            </div>
            <div id="container">
                <section id="login" class="container-wrap">
                    <div class="login-layout">
                        <div class="login-logo">
                            <div class="img-wrap">
                                <img src="../../../assets/mobile/images/common/logo.svg" alt="웰라이프 랩">
                            </div>
                            <span>세라젬 웰라이프 ID로도 이용하실 수 있습니다.</span>
                        </div>
                        <div class="main-login-wrap">
                            <div class="text-input-wrap ty02">
                                <div class="box-input">
                                    <label>
                                        <input type="text" placeholder="아이디">
                                        <span class="placeholder">아이디</span>
                                        <button class="ico-search-delete" style="display: none;">삭제</button>
                                    </label>
                                </div>
                            </div>
                            <div class="text-input-wrap ty02">
                                <div class="box-input">
                                    <label>
                                        <input type="password" placeholder="비밀번호">
                                        <span class="placeholder">비밀번호</span>
                                        <button class="ico-search-delete" style="display: none;">삭제</button>
                                    </label>
                                </div>
                                <!--에러메세지-->
                                <strong class="normal-txt error-txt">
                                    비밀번호 연속 5회 오류로 로그인이 제한되었습니다.<br>
                                    비밀번호를 다시 설정하고 로그인 해주시기 바랍니다.
                                </strong>
                            </div>
                            <span class="btn-check">
                                <input type="checkbox" id="auto-login" checked="">
                                <label for="auto-login" class="check-label"><span>자동 로그인</span></label>
                            </span>
                        </div>
                        <div class="box-btn btn-footer">
                            <button class="btn-large btn-black md-ripples ripples-light">로그인</button>
                        </div>
                        <div class="login-footer">
                            <a href="#">아이디 찾기</a>
                            <a href="#">비밀번호 재설정</a>
                            <a href="#">회원가입</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script src="../../../assets/mobile/js/lib/jquery.import.js"></script>
    </body>
</html>
