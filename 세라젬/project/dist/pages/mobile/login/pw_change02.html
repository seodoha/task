    <body>
        <div id="wrap">
            <div class="sub-page-header">
                <button class="ico-back">뒤로가기</button>
            </div>
            <div id="container">
                <section id="login" class="container-wrap">
                    <div class="login-layout">
                        <div class="form-header">
                            <div class="font-card-tit01">비밀번호 변경</div>
                        </div>
                        <div class="text-input-wrap ty02 isVali">
                            <div class="box-input">
                                <label>
                                    <input type="password" placeholder="변경할 비밀번호">
                                    <span class="placeholder">변경할 비밀번호</span>
                                    <button class="ico-search-delete">삭제</button>
                                </label>
                            </div>
                            <!--에러메세지-->
                            <strong class="normal-txt error-txt">비밀번호에 3자리 이상의 연속된 숫자를 사용할 수 없습니다.</strong>
                            <ul class="list-validation">
                                <li>
                                    <label class="validation-checkbox">
                                        <input type="checkbox" name="sortType" id="newTy" disabled="disabled" checked="">
                                        <span class="txt">영문포함</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="validation-checkbox">
                                        <input type="checkbox" name="sortType" id="recomTy" disabled="disabled">
                                        <span class="txt">숫자포함</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="validation-checkbox">
                                        <input type="checkbox" name="sortType" id="viewTy" disabled="disabled">
                                        <span class="txt">특수문자포함</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="validation-checkbox">
                                        <input type="checkbox" name="sortType" id="viewTy" disabled="disabled">
                                        <span class="txt">8자-20자</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="text-input-wrap ty02 isVali">
                            <div class="box-input">
                                <label>
                                    <input type="password" placeholder="변경할 비밀번호 확인">
                                    <span class="placeholder">변경할 비밀번호 확인</span>
                                    <button class="ico-search-delete">삭제</button>
                                </label>
                            </div>
                            <!--에러메세지-->
                            <strong class="normal-txt error-txt">비밀번호에 3자리 이상의 연속된 숫자를 사용할 수 없습니다.</strong>
                            <ul class="list-validation">
                                <li>
                                    <label class="validation-checkbox">
                                        <input type="checkbox" name="sortType" id="newTy" disabled="disabled" checked="">
                                        <span class="txt">비밀번호 일치</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-btn btn-footer fix">
                            <!-- 비활성화 시 -->
                            <button class="btn-large btn-disable">비밀번호 변경</button>
                            <!-- 활성화 시 -->
                            <!-- <button class="btn-large btn-black md-ripples ripples-light">비밀번호 변경</button> -->

                    </div>
