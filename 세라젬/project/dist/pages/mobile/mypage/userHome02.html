    <body>
        <div id="wrap" class="user-home">
            <div class="sub-page-header">
                <div class="left">
                    <button class="ico-back">뒤로가기</button>
                </div>
                <div class="right">
                    <!-- 비활성화 시 -->

                </div>
            </div>
            <div id="container">
                <section id="mypage" class="container-wrap user-write">
                    <div class="page-layout-header sub-visual">
                        <!--
                            2022.07.06 퍼블리싱 수정,
                            첨부했을 경우 box-bg 앨리먼트 show
                        -->
                        <!-- <div class="box-bg">

                        <div class="inner-cont-wrap">
                            <div class="btn-cover-util">
                                <div>
                                    <label for="file01" class="btn-setting btn-sm btn-white md-ripples ripples-dark">커버설정</label>
                                    <input type="file" id="file01">
                                </div>
                                <span class="box-guide">
                                    권장사이즈 1920*700<br>
                                    가로 최소 1000px 이상 이미지 등록
                                </span>

                            </div>
                        </div>

                    </div>
                    <div class="page-layout-contents">
                        <div class="inner-wrap">
                            <fieldset class="user-profile-write">
                                <legend>프로필 입력</legend>
                                <dl>
                                    <dt>프로필 이미지</dt>
                                    <dd class="pic">
                                        <div class="pic-attach">
                                            <img src="../../../assets/mobile/images/temp/profile01.svg" alt="">
                                            <button data-pop="pic-attach">이미지 첨부</button>
                                        </div>
                                    </dd>
                                    <dt><label for="nick">닉네임</label></dt>
                                    <dd class="nick">
                                        <div class="text-input-wrap small">
                                            <div class="box-input">
                                                <input type="text" id="nick" placeholder="한글 10자까지 입력가능" title="닉네임">
                                                <button class="ico-search-delete">한글 10자까지 입력하실 수 있습니다</button>
                                            </div>
                                            <button class="btn-xs btn-black md-ripples ripples-light">중복확인</button>
                                            <!-- <button class="btn-xs btn-disable">확인완료</button> -->
                                        </div>
                                    </dd>
                                    <dt><label for="single">한줄 소개</label></dt>
                                    <dd>
                                        <div class="textarea-wrap">
                                            <div class="box-input">
                                                <textarea id="single" placeholder="한줄 소개를 입력해주세요"></textarea>
                                            </div>
                                            <span class="count"><strong>0</strong>/2000</span>
                                        </div>
                                    </dd>
                                    <dt><label for="profile">상세 프로필</label></dt>
                                    <dd class="profile">
                                        <div class="textarea-wrap">
                                            <div class="box-input">
                                                <textarea id="profile" placeholder="문의하실 내용을 입력해주세요"></textarea>
                                            </div>
                                            <span class="count"><strong>156</strong>/2000</span>
                                        </div>
                                    </dd>
                                    <dt>관심 키워드</dt>
                                    <dd class="keyword">
                                        <strong>최소 3개 이상 체크해주세요</strong>
                                        <div class="chips-wrap">
                                            <ul class="chip-list chip-list-hashtag">
                                                <!-- 활성화 시 on class 추가 -->
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword1">
                                                    <label for="keyword1">식단관리</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword2">
                                                    <label for="keyword2">영양제</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword3">
                                                    <label for="keyword3">운동</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword4">

                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword5">

                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword6">
                                                    <label for="keyword6">키워드1</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword7">
                                                    <label for="keyword7">자색고구마칩</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword8">
                                                    <label for="keyword8">키워드3</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword9">

                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword10">
                                                    <label for="keyword10">키워드5</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword11">
                                                    <label for="keyword11">키워드6</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword12">
                                                    <label for="keyword12">키워드7</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword13">
                                                    <label for="keyword13">키워드8</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword14">
                                                    <label for="keyword14">키워드9</label>
                                                </li>
                                                <li class="chip-check">
                                                    <input type="checkbox" id="keyword15">
                                                    <label for="keyword15">키워드10</label>
                                                </li>

        <!-- 마이페이지 프로필 이미지 설정 팝업 -->

                    <h4 class="tit">프로필 이미지 설정</h4>
                    <span class="right">

                    </span>
                </div>
                <div class="popup-body">
                    <p class="desc">이미지 업로드로 프로필을 등록 시, 비율이 1:1인 이미지를 추천드려요.</p>
                    <fieldset>
                        <legend>프로필 이미지 설정</legend>
                        <dl>
                            <dt>기본 이미지 선택</dt>
                            <dd>
                                <ul>
                                    <li>
                                        <label for="">

                                    </li>
                                    <li>

                                    <li>

                                    <li>
                                        <label for="">
                                            <input type="radio" name="pic" />
                                            <span>
                                                <img src="../../../assets/mobile/images/avatar/my_profile_4.svg" alt="">
                                            </span>
                                        </label>
                                    </li>
                                    <li>

                                            <input type="radio" name="pic" />
                                            <span>
                                                <img src="../../../assets/mobile/images/avatar/my_profile_5.svg" alt="">
                                            </span>
                                        </label>
                                    </li>
                                </ul>
                            </dd>
                            <dt>직접 업로드</dt>
                            <dd class="file-input-wrap">
                                <ul class="file-input-list">
                                    <li>
                                        <div class="box-file-input">
                                            <label for="file01">첨부</label>
                                            <input type="file" id="file01" title="대표 이미지 첨부">
                                        </div>
                                    </li>
                                    <li>
                                        <!-- <div class="box-file-input">
                                            <label for="file01">첨부</label>
                                            <input type="file" id="file01" title="대표 이미지 첨부">

                                            <button class="ico-close">삭제</button>
                                            <img src="../../../assets/mobile/images/temp/temp-img03.png" alt="">
                                        </div>
                                    </li>
                                </ul>
                                <ul class="list-dot gray">
                                    <li>10MB 미만의 JPG, JPEG, GIF, PNG 파일만 등록 가능합니다.</li>
                                    <li>음란 및 불법적인 내용은 통보없이 삭제될 수 있습니다.</li>
                                </ul>
                            </dd>
                        </dl>
                    </fieldset>
                </div>
                <div class="popup-footer">
                    <button class="btn-large btn-black md-ripples ripples-light">저장</button>
