    <body>
        <div id="wrap">

            <div class="sub-page-header">
                <button class="ico-back">뒤로가기</button>
            </div>

            <div id="container">
                <section id="mypage" class="container-wrap">
                    <div class="page-layout-header">
                        <div class="inner-wrap">
                            <h2 class="font-heading04">마일리지</h2>
                        </div>
                    </div>

                    <div class="page-layout-contents ty04">
                        <div class="box-layout-contents ty02">
                            <div class="inner-wrap">
                                <div class="box-mileage">
                                    <strong class="tit">보유 마일리지</strong>
                                    <p class="txt">마일리지 유효기간은 2년으로,<br>일 단위로 자동 소멸됩니다.</p>
                                    <span class="coin">10,240</span>
                                    <span class="txt02"> 30일이내 소멸예정 마일리지 1,500m</span>
                                    <a href="#" class="txt-more">기프티샵</a>
                                </div>
                            </div>
                            <div class="box-mileage-history">
                                <div class="inner-wrap">
                                    <h2 class="tit">마일리지 내역</h2>
                                    <div class="tab-wrap">
                                        <ul class="tab-list tab-list-round">
                                            <li><a href="#" class="on">전체</a></li>
                                            <li><a href="#">적립</a></li>
                                            <li><a href="#">사용</a></li>
                                            <li><a href="#">소멸</a></li>
                                            <li><a href="#">사용취소</a></li>
                                        </ul>
                                        <div class="btn-tab-wrap">
                                            <button class="btn-tab ico-1depth-close">열기</button>
                                        </div>
                                    </div>
                                    <div class="box-sorting ty03">
                                        <button class="btn-select">1개월</button>
                                    </div>
                                </div>
                                <ul class="list-history">
                                    <li>
                                        <div class="chips-wrap">
                                            <span class="chip-label chip-label-sm">적립</span>
                                        </div>
                                        <div class="contents">
                                            <span class="txt">스토리 콘텐츠 등록 1건</span>
                                            <span class="coin">+100</span>
                                        </div>
                                        <span class="date">2022.10.13</span>
                                    </li>
                                    <li>
                                        <div class="chips-wrap">
                                            <span class="chip-label chip-label-sm">적립</span>
                                        </div>
                                        <div class="contents">
                                            <span class="txt">출석</span>
                                            <span class="coin">+50</span>
                                        </div>
                                        <span class="date">2022.10.13</span>
                                    </li>
                                    <li>
                                        <div class="chips-wrap">
                                            <span class="chip-label chip-label-sm">적립</span>
                                        </div>
                                        <div class="contents">
                                            <span class="txt">주간 랭킹 1위</span>
                                            <span class="coin">+3,600</span>
                                        </div>
                                        <span class="date">2022.10.13</span>
                                    </li>
                                    <li>
                                        <div class="chips-wrap">
                                            <span class="chip-label chip-label-sm">적립</span>
                                        </div>
                                        <div class="contents">
                                            <span class="txt">기프티샵 구매</span>
                                            <span class="coin minus">-3,600</span> <!--마이너스금액이면 minus 클래스 추가-->
                                        </div>
                                        <span class="date">2022.10.13</span>
                                    </li>
                                </ul>
                                <div class="ly-cnts-foot">
                                    <button type="button">내역 더 보기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
