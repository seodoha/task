<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('./pages/web/include/head.html',{
            pageTitle : '세라젬'
        })
    </head>
    <body>
        <div id="wrap">
            @@include('./pages/web/include/header.html')
            <div id="container">
                <section id="login" class="container-wrap">
                    <div class="login-layout">
                        <div class="form-header">
                            <div class="font-card-tit01">회원가입</div>
                            <div class="sub-tit">
                                정보를 입력해주세요
                            </div>
                        </div>
                        <!--2022.04.21 id 입력 필드 추가-->
                        <div class="text-input-wrap ty02">
                            <div class="box-input">
                                <label>
                                    <input type="text" placeholder="아이디">
                                    <span class="placeholder">아이디</span>
                                    <button class="ico-search-delete">삭제</button>
                                </label>
                            </div>
                            <!--에러메세지-->
                            <strong class="normal-txt error-txt">에러메세지</strong>
                        </div>
                        <div class="text-input-wrap ty02 isBtn">
                            <div class="box-input">
                                <label>
                                    <input type="text" placeholder="닉네임 입력">
                                    <span class="placeholder">닉네임</span>
                                    <button class="btn-xs btn-action btn-black">중복 확인</button>
                                </label>
                            </div>
                            <strong class="normal-txt">사용가능한 닉네임입니다.</strong>
                            <!--에러메세지-->
                            <!-- <strong class="normal-txt error-txt">에러가 났습니다.</strong> -->
                        </div>
                        <div class="text-input-wrap ty02">
                            <div class="box-input">
                                <label>
                                    <input type="text" placeholder="이메일 주소 (선택)">
                                    <span class="placeholder">이메일 주소 (선택)</span>
                                    <button class="ico-search-delete">삭제</button>
                                </label>
                            </div>
                            <!--에러메세지-->
                            <strong class="normal-txt error-txt">에러메세지</strong>
                        </div>
                        <!--2022.06.02 추천인아이디 입력필드 추가-->
                        <div class="text-input-wrap ty02 isBtn">
                            <div class="box-input">
                                <label>
                                    <input type="text" placeholder="추천인 아이디 (선택)">
                                    <span class="placeholder">추천인 아이디 (선택)</span>
                                    <button class="btn-xs btn-action btn-black">확인</button>
                                </label>
                            </div>
                        </div>
                        <div class="box-btn btn-footer">
                            <!-- 비활성화시 -->
                            <a href="#" class="btn-large btn-disable">다음</a>
                            <!-- 활성화 시 -->
                            <!-- <a href="#" class="btn-large btn-black md-ripples ripples-light">다음</a> -->
                        </div>
                    </div>
                </section>
            </div>
            @@include('./pages/web/include/footer.html')
        </div>

        @@include('./pages/web/include/scriptImport.html')
    </body>
</html>
