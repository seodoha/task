<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>component | SlidesAll</title>
        <link rel="stylesheet" href="../../../assets/web/css/common.css">

        <style>
            .component-wrap {
                height: 100vh;
                padding: 20px;
                background: #efefef;
            }

            .component-wrap h4 {
                padding: 1rem;
                background: #eee;
            }

            .component-wrap .guide-cont {
                padding: 2rem 0;
            }
        </style>
    </head>
    <body>
        <div class="component-wrap">
            <h1>Slides</h1>
            <div class="slides-component">
                <h4>Auto play</h4>
                <div class="guide-cont">
                    <div class="slider-wrap">
                        <div class="default-slider">
                            <div class="slider-item"><a href="#"><img src="../../../assets/web/images/temp/slick-test.jpg" alt=""></a></div>
                            <div class="slider-item"><a href="#"><img src="../../../assets/web/images/temp/slick-test.jpg" alt=""></a></div>
                            <div class="slider-item"><a href="#"><img src="../../../assets/web/images/temp/slick-test.jpg" alt=""></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        @@include('./pages/web/include/scriptImport.html')
        <script>
            uiCommon.slick.init($('.default-slider'), {
                infinite: true,
                pauseOnFocus: false,
                pauseOnHover: false,
                speed: 700,
                slidesToShow: 1,
                dots: true,
                autoplay: false,
                autoplaySpeed: 3000
            });
        </script>
    </body>
</html>
