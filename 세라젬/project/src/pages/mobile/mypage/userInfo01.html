<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('./pages/mobile/include/head.html',{
        pageTitle : '세라젬'
	})
    </head>
    <body>
        <div id="wrap">

            <div class="sub-page-header">
                <button class="ico-back">뒤로가기</button>
            </div>

            <div id="container">
                <section id="mypage" class="container-wrap">
                    <div class="page-layout-header">
                        <div class="inner-wrap">
                            <h2 class="font-heading04">회원정보 수정</h2>
                            <span class="sup-txt">
                                회원정보를 수정하실 수 있습니다. <br>비밀번호는 “비밀번호 변경“ 메뉴에서 변경 가능합니다.
                            </span>
                        </div>
                    </div>
                    <div class="page-layout-contents isBoundary">
                        <div class="box-layout-contents ty02">
                            <div class="inner-wrap">
                                <div class="input-layout-wrap">
                                    <div>
                                        <span class="sup-txt">
                                            회원정보 수정을 위해서는 <br>비밀번호 확인이 필요합니다.
                                        </span>
                                        <div class="text-input-wrap small"> <!--에러일 경우 error 클래스 추가-->
                                            <div class="box-input">
                                                <input type="text" placeholder="비밀번호 입력" title="비밀번호">
                                                <button class="ico-search-delete">삭제</button>
                                            </div>
                                            <!--에러일 경우 에러문구추가-->
                                            <!-- <strong class="error-txt">에러가 났습니다.</strong> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="fix-btn-bar">
                <button class="btn-large btn-white md-ripples ripples-dark">취소</button>
                <button class="btn-large btn-black md-ripples ripples-light">확인</button>
            </div>
        </div>
        @@include('./pages/mobile/include/scriptImport.html')
    </body>
</html>
