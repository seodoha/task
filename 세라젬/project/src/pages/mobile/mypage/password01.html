<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('./pages/mobile/include/head.html',{
        pageTitle : '세라젬'
	})
    </head>
    <body>
        <div id="wrap">

            <div class="sub-page-header">
                <button class="ico-back">뒤로가기</button>
            </div>

            <div id="container">
                <section id="mypage" class="container-wrap">
                    <div class="page-layout-header">
                        <div class="inner-wrap">
                            <h2 class="font-heading04">비밀번호 변경</h2>
                        </div>
                    </div>
                    <div class="page-layout-contents ty03">
                        <div class="box-layout-contents ty02">
                            <div class="inner-wrap">
                                <div class="input-layout-wrap">
                                    <div>
                                        <div class="text-input-wrap small"> <!--에러일 경우 error 클래스 추가-->
                                            <div class="box-input">
                                                <input type="text" placeholder="현재 비밀번호" title="현재 비밀번호">
                                                <button class="ico-search-delete">삭제</button>
                                            </div>
                                            <!--에러일 경우 에러문구추가-->
                                            <!-- <strong class="error-txt">에러가 났습니다.</strong> -->
                                        </div>
                                    </div>
                                    <div>
                                        <div class="text-input-wrap small"> <!--에러일 경우 error 클래스 추가-->
                                            <div class="box-input">
                                                <input type="text" placeholder="새 비밀번호" title="새 비밀번호">
                                                <button class="ico-search-delete">삭제</button>
                                            </div>
                                            <ul class="list-validation">
                                                <li>
                                                    <label class="validation-checkbox">
                                                        <input type="checkbox" name="sortType" id="newTy" disabled="disabled" checked="">
                                                        <span class="txt">영문포함</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="validation-checkbox">
                                                        <input type="checkbox" name="sortType" id="recomTy" disabled="disabled">
                                                        <span class="txt">숫자포함</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="validation-checkbox">
                                                        <input type="checkbox" name="sortType" id="viewTy" disabled="disabled">
                                                        <span class="txt">특수문자포함</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="validation-checkbox">
                                                        <input type="checkbox" name="sortType" id="viewTy" disabled="disabled">
                                                        <span class="txt">8자-20자</span>
                                                    </label>
                                                </li>
                                            </ul>
                                            <!--에러일 경우 에러문구추가-->
                                            <!-- <strong class="error-txt">에러가 났습니다.</strong> -->
                                        </div>
                                    </div>
                                    <div>
                                        <div class="text-input-wrap small"> <!--에러일 경우 error 클래스 추가-->
                                            <div class="box-input">
                                                <input type="text" placeholder="새 비밀번호" title="새 비밀번호">
                                                <button class="ico-search-delete">삭제</button>
                                            </div>
                                            <ul class="list-validation">
                                                <li>
                                                    <label class="validation-checkbox">
                                                        <input type="checkbox" name="sortType" id="newTy" disabled="disabled">
                                                        <span class="txt">비밀번호 일치</span>
                                                    </label>
                                                </li>
                                            </ul>
                                            <!--에러일 경우 에러문구추가-->
                                            <!-- <strong class="error-txt">에러가 났습니다.</strong> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="fix-btn-bar">
                <button class="btn-large btn-white md-ripples ripples-dark">취소</button>
                <button class="btn-large btn-black md-ripples ripples-light">변경</button>
            </div>
        </div>
        @@include('./pages/mobile/include/scriptImport.html')
    </body>
</html>
