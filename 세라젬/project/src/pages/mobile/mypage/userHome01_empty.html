<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('./pages/mobile/include/head.html',{
            pageTitle : '세라젬'

        })
    </head>
    <body>
        <div id="wrap" class="user-home full-wrap">
            <div class="sub-page-header transparent">
                <div class="left">
                    <button class="ico-back">뒤로가기</button>
                </div>
                <div class="right">
                    <button class="ico-declare">더보기</button>
                </div>
            </div>
            <div id="container">
                <section id="mypage" class="container-wrap">
                    <div class="page-layout-header sub-visual">
                        <div class="box-bg empty"><!--커버 이미지 없을 경우 empty 클래스 추가-->
                        </div>
                    </div>
                    <div class="page-layout-contents">
                        <div class="inner-wrap">
                            <div class="writer-info-head">
                                <div class="thumb">
                                    <img src="../../../assets/mobile/images/temp/profile01.svg" alt="">
                                </div>
                                <strong class="nick">박세라</strong>
                                <span class="follower">팔로워 <em>1,234</em></span>
                                <span class="right">
                                    <div class="box-btn">
                                        <button class="btn-sm btn-white md-ripples ripples-dark">
                                        <span class="ico-setting"></span>
                                            마이홈 설정
                                        </button>
                                    </div>
                                    <button class="ico-share-gray">공유하기</button>
                                </span>
                            </div>
                            <div class="writer-info-contents">
                                <div class="tab-wrap tab-ctrl">
                                    <ul class="tab-list tab-list-line">
                                        <!-- 활성화 시 on class 추가 -->
                                        <li><a href="javascript:void(0)" class="on" title="소개">소개</a></li>
                                        <li><a href="javascript:void(0)" title="스토리">스토리</a></li>
                                        <li><a href="javascript:void(0)" title="커뮤니티">커뮤니티</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <!--소개-->
                                        <div>
                                            <div class="box-cnt">
                                                <strong class="tit">소개</strong>
                                                <p class="txt-empty">소개가 없습니다.</p>
                                            </div>
                                            <div class="box-cnt">
                                                <strong class="tit">상세 프로필</strong>
                                                <p class="txt-empty">프로필이 없습니다.</p>
                                            </div>
                                            <div class="box-cnt">
                                                <strong class="tit">관심 키워드</strong>
                                                <p class="txt-empty">관심 키워드가 없습니다.</p>
                                            </div>
                                        </div>
                                        <!--스토리-->
                                        <div>
                                            <div class="box-board">
                                                <div class="box-noresult ty-small">
                                                    <div class="box-lottie">
                                                        <div id="not-search" class="lottie"></div>
                                                    </div>
                                                    <strong class="empty-tit">
                                                        등록된 콘텐츠가 없습니다.
                                                    </strong>
                                                </div>
                                            </div>
                                        </div>
                                        <!--커뮤니티-->
                                        <div>
                                            <div class="box-board">
                                                <div class="box-noresult ty-small">
                                                    <div class="box-lottie">
                                                        <div id="not-board" class="lottie"></div>
                                                    </div>
                                                    <strong class="empty-tit">
                                                        등록된 게시물이 없습니다.
                                                    </strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        @@include('./pages/mobile/include/scriptImport.html')
    </body>
</html>
