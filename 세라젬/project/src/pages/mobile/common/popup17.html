<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('./pages/mobile/include/head.html',{
        pageTitle : '세라젬'
	})
    </head>
    <body>
        <div id="wrap">
            <button class="btn-more" data-pop="welcafe-item">팝업 오픈</button>
        </div>

        <!--체험 가능 제품 팝업-->
        <!--2022.07.06 wlecafe-item 클래스 추가-->
        <div id="welcafe-item" class="layer-popup-wrap bottom-sheet-wrap welcafe-item">
            <div class="layer-popup ty02">
                <div class="popup-header">
                    <span class="left">
                        <h4 class="tit">체험 가능 제품</h4>
                        <span class="sub-tit">지점에서 사용 중인 기기에 체크하고 보유 대수를 입력해 주세요.</span>
                    </span>
                    <span class="right">
                        <button class="ico-popup-close popup-close">닫기</button>
                    </span>
                </div>
                <div class="popup-body">
                    <div class="experience-pop-wrap">
                        <div class="grid-left">
                            <div class="board-input-box">
                                <h4 class="item-tit">기기 명</h4>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkall" checked="">
                                        <label for="chkall">
                                            <p>
                                                <span>마스터 V6 (체험용)</span>
                                                <span>마스터 V6 (체험용)</span>
                                            </p>
                                        </label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal2" checked="">
                                        <label for="chkal2"><span>마스터 V6 (DP용)</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal3" >
                                        <label for="chkal3"><span>파우제 M1</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal4" >
                                        <label for="chkal4"><span>파우제 M2</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal5" >
                                        <label for="chkal5"><span>체험용 기기 1</span></label>
                                    </span>
                                </div>
                                <div class="box-input">
                                    <span class="btn-check">
                                        <input type="checkbox" id="chkal6" >
                                        <label for="chkal6"><span>체험용 기기 1</span></label>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-right">
                            <div class="board-input-box">
                                <h4 class="item-tit">보유 대수</h4>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" value="100" title="보유 대수">
                                            <span class="input-text">대</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수">
                                            <span class="input-text">대</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-info">
                                    <div class="text-input-wrap">
                                        <div class="box-input">
                                            <input type="text" placeholder="숫자만 입력" title="보유 대수" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="popup-footer">
                    <button class="btn-md btn-black md-ripples ripples-light">저장</button>
                </div>
            </div>
        </div>

        @@include('./pages/mobile/include/scriptImport.html')
    </body>
</html>
